[tox]
envlist =
    py27,py33,py34,pypy,pypy3

[testenv]
commands =
    python setup.py test -q
deps =
    zope.interface

[testenv:coverage]
usedevelop = true
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage
deps =
    {[testenv]deps}
    nose
    coverage
    nosexcover
