[tox]
envlist =
    py27,py33,py34,py35,pypy,pypy3,docs

[testenv]
commands =
    python setup.py -q test -q
deps =
    zope.interface

[testenv:coverage]
usedevelop = true
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage
deps =
    {[testenv]deps}
    nose
    coverage
    nosexcover

[testenv:docs]
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    .[docs]
